'<div class="container border border-primary m-5 p-5" *ngIf="emsg">
    <div class="row text-center">
        <div class="col">
            <img class="img1" src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/steamworks_docs/english/Wishlists.gif" alt="">
            <h1 class="mt-2">Your Wish List is empty</h1>
            <button routerLink="/" class="btn btn-primary"><i class="fa fa-cart-plus"></i></button>
        </div>
    </div>
</div>
<!-- Wish list with Contant -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100 align-items-center">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="btn btn-outline-danger mt-auto" (click)="deletewish(product)"><i class="fa fa-trash"></i></button>&nbsp;
                         <button class="btn btn-outline-success mt-auto"(click)="addcart(product)"><i class="fa fa-cart-plus"></i></button>
                    </div>
                </div>
            </div>
     </div>
</div>
