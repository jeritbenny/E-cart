<!-- cart with content -->
<div id="id1">
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th> Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i=index" >
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" alt="" width="80px" height="80px"></td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><i (click)="removeitem(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div style="float: right;" class="mb-3">
                <button (click)="removeall()" class="btn btn-danger">Empty Cart</button>&nbsp;
                <button class="btn btn-warning">View more</button>&nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check out</button>&nbsp;
                <b>Grand Total ${{grand}}</b>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Check out page</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <h2> Delivary Address</h2>
         <form action="" class="form-control">
            <input type="text" class="form-control" placeholder="Name"><br>
            <input type="text" class="form-control" placeholder="Address/Home No"><br>
            <input type="text" class="form-control" placeholder="Pincode"><br>
            <input type="text" class="form-control" placeholder="State"><br>
            <input type="text" class="form-control" placeholder="Country"><br>
            <input type="text" class="form-control" placeholder="Contact Number"><br>
            <input type="text" class="form-control" placeholder="E-mail Address">
         </form>
         <div [ngSwitch]="grand">
            <h1>Discounts</h1>
            <img *ngSwitchCase="3" (click)="discount3per($event.target)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwi0Yz_i7Fu2nv-cS_4YrMPC4nL8vm2A2E5g&usqp=CAU" alt="" width="100px">
            <img *ngSwitchCase="30" (click)="discount30per()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtWMeX6H_A6wZyLaEEjXFYvU5JaMwHKPl1bA&usqp=CAU"alt="" width="100px">
            <img *ngSwitchCase="50" (click)="discount50per()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcYiL5fZ39wcVx4LveBALuHC3_ikklm8VfCQ&usqp=CAU" alt="" width="100px">
            <img *ngSwitchCase="60" (click)="discount60per()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8CGH3xfiLHHdhHUEhzzzVCDI6hGvFoAZvIxjX6Mnv5Gtk-OhH47-AatFodMrDlWfHegE&usqp=CAU" alt="" width="100px">
